<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Management System - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h2 class="text-center mb-4">University Management System</h2>
                        
                        <!-- Flash Messages -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <ul class="nav nav-tabs" id="loginTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="admin-tab" data-bs-toggle="tab" href="#admin" role="tab">Admin Login</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="student-tab" data-bs-toggle="tab" href="#student" role="tab">Student Login</a>
                            </li>
                        </ul>
                        <div class="tab-content mt-3" id="loginTabContent">
                            <div class="tab-pane fade show active" id="admin" role="tabpanel">
                                <form action="{{ url_for('login') }}" method="post">
                                    <input type="hidden" name="user_type" value="Admin">
                                    <div class="mb-3">
                                        <label for="adminUsername" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="adminUsername" name="username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="adminPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="adminPassword" name="password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Login as Admin</button>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="student" role="tabpanel">
                                <form action="{{ url_for('login') }}" method="post">
                                    <input type="hidden" name="user_type" value="Student">
                                    <div class="mb-3">
                                        <label for="studentUsername" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="studentUsername" name="username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="studentPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="studentPassword" name="password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Login as Student</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
